services:
  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - DEFAULT_ADMIN_USERNAME=${USER_SERVICE_DEFAULT_ADMIN_USERNAME}
      - DEFAULT_ADMIN_PASSWORD=${USER_SERVICE_DEFAULT_ADMIN_PASSWORD}
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_ENDPOINT=${AXIOM_ENDPOINT:-us-east-1.aws.edge.axiom.co}
      - AXIOM_DATASET=${AXIOM_DATASET:-traces}
      - AXIOM_METRICS_DATASET=${AXIOM_METRICS_DATASET:-metrics}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8080" ]
      interval: 10s
      timeout: 5s
      retries: 3

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - USER_SERVICE_ADDR=user-service:8080
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY:-24h}
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_ENDPOINT=${AXIOM_ENDPOINT:-us-east-1.aws.edge.axiom.co}
      - AXIOM_DATASET=${AXIOM_DATASET:-traces}
      - AXIOM_METRICS_DATASET=${AXIOM_METRICS_DATASET:-metrics}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      user-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8081" ]
      interval: 10s
      timeout: 5s
      retries: 3

  file-service:
    build:
      context: .
      dockerfile: apps/file-service/Dockerfile
    container_name: file-service
    ports:
      - "50054:50054"
    environment:
      - FILE_SERVICE_PORT=50054
      - HTTP_PORT=3001
      - AUTH_SERVICE_ADDR=auth-service:8081
      - MONGO_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${access_key}
      - S3_SECRET_KEY=${access_secret}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-devops-assignment-2025oct}
      - OTLP_ENDPOINT=${AXIOM_ENDPOINT:-us-east-1.aws.edge.axiom.co}
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_DATASET=${AXIOM_DATASET:-traces}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50054" ]
      interval: 10s
      timeout: 5s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - AUTH_SERVICE_ADDR=auth-service:8081
      - FILE_SERVICE_ADDR=file-service:50054
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_ENDPOINT=${AXIOM_ENDPOINT:-us-east-1.aws.edge.axiom.co}
      - AXIOM_DATASET=${AXIOM_DATASET:-traces}
      - AXIOM_METRICS_DATASET=${AXIOM_METRICS_DATASET:-metrics}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      auth-service:
        condition: service_healthy
      file-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
