basePath: /
definitions:
  handlers.AuthResponse:
    properties:
      token:
        example: jwt-token-123
        type: string
      user:
        $ref: '#/definitions/handlers.UserResponse'
    type: object
  handlers.DeleteUserRequest:
    properties:
      id:
        example: 69654eb7a1135a809430d0b7
        type: string
    required:
    - id
    type: object
  handlers.DeleteUserResponse:
    properties:
      success:
        example: true
        type: boolean
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: testing
        type: string
    required:
    - password
    - username
    type: object
  handlers.SignUpRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: testing
        type: string
    required:
    - password
    - username
    type: object
  handlers.UserResponse:
    properties:
      id:
        example: 69654eb7a1135a809430d0b7
        type: string
      role:
        example: ROLE_USER
        type: string
      username:
        example: testing
        type: string
    type: object
info:
  contact: {}
  description: |-
    API Gateway for the DevOps microservices app.
    Provides authentication, user management, file management, and routing to backend services.
  title: API Gateway
  version: "1.0"
paths:
  /api/admin/create_user:
    post:
      consumes:
      - application/json
      description: Admin-only endpoint to create a new user account
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - admin
  /api/admin/delete_user:
    delete:
      consumes:
      - application/json
      description: Admin-only endpoint to delete a user account. Cannot delete own
        account or other admin accounts.
      parameters:
      - description: User ID to delete
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.DeleteUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            $ref: '#/definitions/handlers.DeleteUserResponse'
        "400":
          description: Invalid request body or invalid user ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden - cannot delete own account or admin accounts
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - admin
  /api/admin/list_users:
    get:
      consumes:
      - application/json
      description: Admin-only endpoint to list all users with optional role filter
        and username search
      parameters:
      - description: Filter by role (admin or user)
        in: query
        name: role
        type: string
      - description: Search by username (partial match)
        in: query
        name: username
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            additionalProperties:
              items:
                additionalProperties: true
                type: object
              type: array
            type: object
        "400":
          description: Invalid role parameter
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all users
      tags:
      - admin
  /api/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and receive a JWT token
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: User login
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: 'Enter your bearer token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
