name: Container Images - Release

on:
  push:
    tags:
      - '*/v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-staging:
    if: endsWith(github.ref_name, '-staging')
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.parse.outputs.service }}
      version: ${{ steps.parse.outputs.version }}
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Parse and validate tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          SERVICE=$(echo "$TAG" | cut -d '/' -f1)
          VERSION_WITH_V=$(echo "$TAG" | cut -d '/' -f2)
          VERSION="${VERSION_WITH_V#v}"

          if [[ ! -d "apps/${SERVICE}" ]]; then
            echo "Failed to build: service directory not found in apps/${SERVICE}"
            echo "Available services:"
            ls -1 apps/
            exit 1
          fi

          if [[ ! -f "apps/${SERVICE}/Dockerfile" ]]; then
            echo "Failed to build: Dockerfile not found in apps/${SERVICE}/Dockerfile"
            exit 1
          fi

          echo "Service: $SERVICE"
          echo "Version: $VERSION"

          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ steps.parse.outputs.service }}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ steps.parse.outputs.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}

            ${{ steps.meta.outputs.image-name }}:staging
          build-args: |
            VITE_API_BASE_URL=/
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-staging.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-staging.sarif'
          category: 'trivy-staging-${{ steps.parse.outputs.service }}'

      - name: Output Trivy scanner table
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'

      - name: Image published
        run: |
          echo "Published staging image:"
          echo "- ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}"
          echo "- ${{ steps.meta.outputs.image-name }}:staging"

  notify-build-break-staging:
    needs: build-staging
    if: failure() && endsWith(github.ref_name, '-staging')
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Send build break email (staging release)
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[build] Release build failed (staging)"
          to: ${{ secrets.DEV_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Hello Developers,

            You are receiving this email because the staging release build failed.

            Status: failure
            Service: ${{ needs.build-staging.outputs.service || 'N/A' }}
            Version: ${{ needs.build-staging.outputs.version || 'N/A' }}
            Tag: ${{ github.ref_name }}
            Commit SHA: ${{ github.sha }}
            Commit Message: ${{ github.event.head_commit.message || 'N/A' }}
            Triggered By: ${{ github.actor }}
            Event: ${{ github.event_name }}
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy-staging:
    needs: build-staging
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      service: ${{ needs.build-staging.outputs.service }}
      version: ${{ needs.build-staging.outputs.version }}
      commit_sha: ${{ github.sha }}
      commit_message: ${{ github.event.head_commit.message }}
      author: ${{ github.actor }}
      ref_name: ${{ github.ref_name }}
    secrets: inherit


  build-prod:
    if: "!endsWith(github.ref_name, '-staging')"
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.parse.outputs.service }}
      version: ${{ steps.parse.outputs.version }}
    permissions:
      contents: write
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Parse and validate tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          SERVICE=$(echo "$TAG" | cut -d'/' -f1)
          VERSION_WITH_V=$(echo "$TAG" | cut -d'/' -f2)
          VERSION="${VERSION_WITH_V#v}"

          if [[ ! -d "apps/${SERVICE}" ]]; then
            echo "Failed to build: service directory not found in apps/${SERVICE}"
            echo "Available services:"
            ls -1 apps/
            exit 1
          fi

          if [[ ! -f "apps/${SERVICE}/Dockerfile" ]]; then
            echo "Failed to build: Dockerfile not found in apps/${SERVICE}/Dockerfile"
            exit 1
          fi
          
          echo "Service: $SERVICE"
          echo "Version: $VERSION"

          # Output parsed values
          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ steps.parse.outputs.service }}"
          # Convert to lowercase
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ steps.parse.outputs.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
            ${{ steps.meta.outputs.image-name }}:latest
          build-args: |
            VITE_API_BASE_URL=/
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-prod.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-prod.sarif'
          category: 'trivy-prod-${{ steps.parse.outputs.service }}'

      - name: Output Trivy scanner table
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.parse.outputs.service }} v${{ steps.parse.outputs.version }}
          body: |
            Release for ${{ steps.parse.outputs.service }}

            Images published on GHCR as follows:
            - `${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}`
            - `${{ steps.meta.outputs.image-name }}:latest`

            ---

            Using the image on Docker:
            ```bash
            docker pull ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
            ```
            
            Below are the autogenerated release notes.
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Image published
        run: |
          echo "Published production images:"
          echo "- ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}"
          echo "- ${{ steps.meta.outputs.image-name }}:latest"
          echo "GitHub Release created: ${{ steps.parse.outputs.service }} v${{ steps.parse.outputs.version }}"

  notify-build-break-production:
    needs: build-prod
    if: failure() && !endsWith(github.ref_name, '-staging')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Send build break email (production release)
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[build] Release build failed (production)"
          to: ${{ secrets.DEV_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Hello Developers,

            You are receiving this email because the production release build failed.

            Status: failure
            Service: ${{ needs.build-prod.outputs.service || 'N/A' }}
            Version: ${{ needs.build-prod.outputs.version || 'N/A' }}
            Tag: ${{ github.ref_name }}
            Commit SHA: ${{ github.sha }}
            Commit Message: ${{ github.event.head_commit.message || 'N/A' }}
            Triggered By: ${{ github.actor }}
            Event: ${{ github.event_name }}
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy-production:
    needs: build-prod
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      service: ${{ needs.build-prod.outputs.service }}
      version: ${{ needs.build-prod.outputs.version }}
      commit_sha: ${{ github.sha }}
      commit_message: ${{ github.event.head_commit.message }}
      author: ${{ github.actor }}
      ref_name: ${{ github.ref_name }}
    secrets: inherit

