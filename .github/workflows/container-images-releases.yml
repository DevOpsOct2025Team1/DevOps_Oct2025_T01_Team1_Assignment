name: Container Images - Release

on:
  push:
    tags:
      - '*/v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-staging:
    if: endsWith(github.ref_name, '-staging')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Parse and validate tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          SERVICE=$(echo "$TAG" | cut -d '/' -f1)
          VERSION_WITH_V=$(echo "$TAG" | cut -d '/' -f2)
          VERSION="${VERSION_WITH_V#v}"

          if [[ ! -d "apps/${SERVICE}" ]]; then
            echo "Failed to build: service directory not found in apps/${SERVICE}"
            echo "Available services:"
            ls -1 apps/
            exit 1
          fi

          if [[ ! -f "apps/${SERVICE}/Dockerfile" ]]; then
            echo "Failed to build: Dockerfile not found in apps/${SERVICE}/Dockerfile"
            exit 1
          fi

          echo "Service: $SERVICE"
          echo "Version: $VERSION"

          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ steps.parse.outputs.service }}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ steps.parse.outputs.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "Published staging image:"
          echo "- ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}"

  build-prod:
    if: "!endsWith(github.ref_name, '-staging')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Parse and validate tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          SERVICE=$(echo "$TAG" | cut -d'/' -f1)
          VERSION_WITH_V=$(echo "$TAG" | cut -d'/' -f2)
          VERSION="${VERSION_WITH_V#v}"

          if [[ ! -d "apps/${SERVICE}" ]]; then
            echo "Failed to build: service directory not found in apps/${SERVICE}"
            echo "Available services:"
            ls -1 apps/
            exit 1
          fi

          if [[ ! -f "apps/${SERVICE}/Dockerfile" ]]; then
            echo "Failed to build: Dockerfile not found in apps/${SERVICE}/Dockerfile"
            exit 1
          fi
          
          echo "Service: $SERVICE"
          echo "Version: $VERSION"

          # Output parsed values
          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ steps.parse.outputs.service }}"
          # Convert to lowercase
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ steps.parse.outputs.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
            ${{ steps.meta.outputs.image-name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.parse.outputs.service }} v${{ steps.parse.outputs.version }}
          body: |
            Release for ${{ steps.parse.outputs.service }}

            Images published on GHCR as follows:
            - `${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}`
            - `${{ steps.meta.outputs.image-name }}:latest`

            ---

            Using the image on Docker:
            ```bash
            docker pull ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}
            ```
            
            Below are the autogenerated release notes.
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Image published
        run: |
          echo "Published production images:"
          echo "- ${{ steps.meta.outputs.image-name }}:${{ steps.parse.outputs.version }}"
          echo "- ${{ steps.meta.outputs.image-name }}:latest"
          echo "GitHub Release created: ${{ steps.parse.outputs.service }} v${{ steps.parse.outputs.version }}"
