name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Target environment (dev, staging, production)"
      service:
        required: false
        type: string
        description: "Service name(s) deployed"
      version:
        required: false
        type: string
        description: "Version or tag deployed"
      commit_sha:
        required: false
        type: string
        description: "Commit SHA deployed"
      commit_message:
        required: false
        type: string
        description: "Commit message for the deployment"
      author:
        required: false
        type: string
        description: "User who triggered the deployment"
      ref_name:
        required: false
        type: string
        description: "Branch or tag name"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Set SSH info
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOSTNAME: ${{ secrets.SSH_HOSTNAME }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat >> ~/.ssh/config << EOF
          Host deploy-target
            HostName $SSH_HOSTNAME
            User $SSH_USER
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

      - name: Deploy to ${{ inputs.environment }}
        run: |
          ssh deploy-target "set -e && cd ~/apps/${{ inputs.environment }} && docker compose -f compose.${{ inputs.environment }}.yml pull && docker compose -f compose.${{ inputs.environment }}.yml up -d"

  notify:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send deploy email
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }} # email service SMTP server (e.g., smtp.gmail.com)
          server_port: ${{ secrets.SMTP_PORT }} # email service SMTP port (e.g., 587)
          username: ${{ secrets.SMTP_USER }} # email service username (e.g., your email address)
          password: ${{ secrets.SMTP_PASS }} # email service password put in github secrets (e.g., app password or email password)
          subject: "[${{ inputs.environment }}] Deploy ${{ needs.deploy.result }}"
          to: ${{ secrets.NOTIFY_EMAIL_TO }} # recipient email address put in github secrets
          from: ${{ secrets.NOTIFY_EMAIL_FROM }} # sender email address put in github secrets
          body: |
            Hello Advisor,

            This email is to inform you that a deployment to the
            ${{ inputs.environment }} environment has completed.

            Result: ${{ needs.deploy.result }}
            Environment: ${{ inputs.environment }}
            Service: ${{ inputs.service || 'N/A' }}
            Version: ${{ inputs.version || 'N/A' }}
            Commit SHA: ${{ inputs.commit_sha || github.sha }}
            Commit Message: ${{ inputs.commit_message || github.event.head_commit.message || 'N/A' }}
            Author: ${{ inputs.author || github.triggering_actor || github.actor }}
            Ref: ${{ inputs.ref_name || github.ref_name }}
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            If the result is failure, please review the run URL for logs.
