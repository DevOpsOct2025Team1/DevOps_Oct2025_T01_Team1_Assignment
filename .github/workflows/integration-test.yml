name: Integration Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-affected:
    uses: ./.github/workflows/detect-affected.yml
    with:
      base: ${{ github.event_name == 'pull_request' && format('origin/{0}', github.base_ref) || github.event.before }}

  integration-tests:
    needs: detect-affected
    if: needs.detect-affected.outputs.projects != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-affected.outputs.projects) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.service != 'frontend'
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Setup Bun
        if: matrix.service == 'frontend'
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        if: matrix.service == 'frontend'
        run: |
          cd apps/frontend
          bun install
          bunx playwright install

      - name: Setup Node.js (for NX)
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Check integration-test target
        id: has_integration
        shell: bash
        run: |
          file="apps/${{ matrix.service }}/project.json"
          if [ -f "$file" ]; then
            if jq -e '.targets | has("integration-test")' "$file" > /dev/null; then
              echo "has=true" >> $GITHUB_OUTPUT
            else
              echo "has=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has=false" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests
        if: steps.has_integration.outputs.has == 'true'
        run: ./nx run ${{ matrix.service }}:integration-test

  notify-build-break:
    needs: integration-tests
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send build break email (integration tests)
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[build] Integration tests failed"
          to: ${{ secrets.DEV_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Hello Developers,

            You are receiving this email because integration tests failed.

            Status: failure
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Ref: ${{ github.ref_name }}
            Commit SHA: ${{ github.sha }}
            Triggered By: ${{ github.actor }}
            Event: ${{ github.event_name }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
