name: Unit tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-affected:
    uses: ./.github/workflows/detect-affected.yml
    with:
      base: ${{ github.event_name == 'pull_request' && format('origin/{0}', github.base_ref) || github.event.before }}

  unit-tests:
    needs: detect-affected
    if: needs.detect-affected.outputs.projects != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-affected.outputs.projects) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.service != 'frontend' && matrix.service != 'file-service'
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Setup Python
        if: matrix.service == 'file-service'
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        if: matrix.service == 'file-service'
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install file-service dependencies
        if: matrix.service == 'file-service'
        run: |
          cd apps/file-service
          uv sync --group dev

      - name: Setup Bun
        if: matrix.service == 'frontend'
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        if: matrix.service == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('apps/frontend/bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install frontend dependencies
        if: matrix.service == 'frontend'
        run: |
          cd apps/frontend
          bun install
          bunx playwright install

      - name: Setup Node.js (for NX)
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('nx.json', '**/project.json') }}-${{ github.sha }}
          restore-keys: nx-${{ runner.os }}-${{ hashFiles('nx.json', '**/project.json') }}-

      - name: Run tests
        run: ./nx test ${{ matrix.service }}