name: Unit tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-affected:
    uses: ./.github/workflows/detect-affected.yml
    with:
      base: ${{ github.event_name == 'pull_request' && format('origin/{0}', github.base_ref) || github.event.before }}

  unit-tests:
    needs: detect-affected
    if: needs.detect-affected.outputs.projects != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-affected.outputs.projects) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.service != 'frontend' && matrix.service != 'file-service'
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Setup Python
        if: matrix.service == 'file-service'
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        if: matrix.service == 'file-service'
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install file-service dependencies
        if: matrix.service == 'file-service'
        run: |
          cd apps/file-service
          uv sync --group dev

      - name: Setup Bun
        if: matrix.service == 'frontend'
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        if: matrix.service == 'frontend'
        run: |
          cd apps/frontend
          bun install
          bunx playwright install

      - name: Setup Node.js (for NX)
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Run tests
        run: ./nx test ${{ matrix.service }}

  notify-build-break:
    needs: unit-tests
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send build break email (unit tests)
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[build] Unit tests failed"
          to: ${{ secrets.DEV_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Hello Developers,

            This email is to inform you that unit tests failed in this workflow run.

            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Ref: ${{ github.ref_name }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}