name: CodeQL SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      matrix:
        language: [ 'go', 'javascript', 'python' ]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Setup Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        if: matrix.language == 'javascript'
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        if: matrix.language == 'javascript'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('apps/frontend/bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Build Go workspace
        if: matrix.language == 'go'
        run: |
          cd "$GITHUB_WORKSPACE"
          go work sync
          go test \
            ./apps/api-gateway/... \
            ./apps/auth-service/... \
            ./apps/common/... \
            ./apps/user-service/... \
            -run TestNonExistent

      - name: Install frontend deps
        if: matrix.language == 'javascript'
        run: |
          cd apps/frontend
          bun install --frozen-lockfile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  notify-security:
    needs: analyze
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send security alert email (CodeQL)
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[security] CodeQL scan failed"
          to: ${{ secrets.QA_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Hello QA Team,

            You are receiving this email the security scan for code analysis failed.

            Scan: CodeQL
            Status: failure
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Ref: ${{ github.ref_name }}
            Commit SHA: ${{ github.sha }}
            Triggered By: ${{ github.actor }}
            Event: ${{ github.event_name }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
