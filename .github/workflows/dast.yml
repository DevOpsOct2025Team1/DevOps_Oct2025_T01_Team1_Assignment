name: DAST - OWASP ZAP Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Clean up previous containers
        run: |
          docker compose -f compose.yml -f compose.ci.yml down -v --remove-orphans || true

      - name: Start services
        run: |
          docker compose -f compose.yml -f compose.ci.yml --env-file .env.ci up -d

      - name: Wait for API Gateway
        run: |
          echo "Waiting for API Gateway..."
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/health >/dev/null; then
              echo "API Gateway ready"
              exit 0
            fi
            sleep 5
          done
          echo "API Gateway not ready"
          exit 1

      - name: Update Swagger host for local scan
        run: |
          jq '.host = "localhost:3001" | .schemes = ["http"]' apps/api-gateway/docs/swagger.json > swagger-ci.json

      - name: OWASP ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          target: swagger-ci.json
          format: openapi
          fail_action: true

      - name: Stop containers
        if: always()
        run: docker compose -f compose.yml -f compose.ci.yml down

  notify-security:
    needs: zap_scan
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send security alert email (DAST)
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[security] DAST scan failed"
          to: ${{ secrets.QA_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Hello QA Team,

            You are receiving this email because the security scan for DAST failed.

            Scan: DAST (OWASP ZAP)
            Status: failure
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Ref: ${{ github.ref_name }}
            Commit SHA: ${{ github.sha }}
            Triggered By: ${{ github.actor }}
            Event: ${{ github.event_name }}
            Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
