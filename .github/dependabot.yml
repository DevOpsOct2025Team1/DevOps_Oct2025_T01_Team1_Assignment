# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "/apps/api-gateway" # Location of package manifests
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "/apps/auth-service" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "/apps/common" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "/apps/user-service" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "bun" # See documentation for possible values
    directory: "/apps/frontend" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "uv"
    directory: "/apps/file-service" # Location of package manifests
    schedule:
      interval: "weekly"