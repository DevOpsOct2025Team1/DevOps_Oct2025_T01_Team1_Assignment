apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-ingress
  labels:
    app: microservices
  annotations:
    kubernetes.io/ingress.class: caddy
spec:
  rules:
  - host: staging.ngeeann.zip
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
