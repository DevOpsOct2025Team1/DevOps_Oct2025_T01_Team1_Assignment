apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: backend
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/devopsoct2025team1/devops_oct2025_t01_team1_assignment/api-gateway:latest
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: AUTH_SERVICE_ADDR
          value: "auth-service:8081"
        - name: USER_SERVICE_ADDR
          value: "user-service:8080"
        - name: AXIOM_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_API_TOKEN
        - name: AXIOM_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_ENDPOINT
        - name: AXIOM_DATASET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_DATASET
        - name: AXIOM_METRICS_DATASET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_METRICS_DATASET
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ENVIRONMENT
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
