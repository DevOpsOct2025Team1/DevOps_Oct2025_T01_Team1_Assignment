apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: ghcr.io/devopsoct2025team1/devops_oct2025_t01_team1_assignment/auth-service:latest
        ports:
        - containerPort: 8081
          name: grpc
          protocol: TCP
        env:
        - name: PORT
          value: "8081"
        - name: USER_SERVICE_ADDR
          value: "user-service:8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_EXPIRY
        - name: AXIOM_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_API_TOKEN
        - name: AXIOM_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_ENDPOINT
        - name: AXIOM_DATASET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_DATASET
        - name: AXIOM_METRICS_DATASET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AXIOM_METRICS_DATASET
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ENVIRONMENT
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
